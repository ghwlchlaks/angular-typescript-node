<div class="ranking_content">
  <div class="table-responsive">
    <table class="table table-hover table-dark">
      <thead>
        <tr class="bg-info">
          <th scope="col">
            Rank  
          </th>
          <th scope="col">
            Username  
          </th>
          <th scope="col">
            Kills  
          </th>
          <th scope="col">
            Wins  
          </th>
          <th scope="col">
            Score  
          </th>
          <th scope="col">
            K/D  
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let top10ApiValue of top10ApiValues" (click)="searchUserStats(top10ApiValue)" style="cursor:pointer;">
          <th scope="row" class="text-white">
            #{{top10ApiValue.rank}}
          </th>
          <td class="text-white">
            {{top10ApiValue.username}}
          </td>
          <td class="text-white">
            {{top10ApiValue.kills}}
          </td>
          <td class="text-white">
            {{top10ApiValue.wins}}
          </td>
          <td class="text-white">
            {{top10ApiValue.score}}
          </td>
          <td class="text-white">
            {{top10ApiValue.kd}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
